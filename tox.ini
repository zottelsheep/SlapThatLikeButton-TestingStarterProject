[tox]
minversion = 3.8.0
envlist = py38, flake8, mypy
isolated_build = true

[gh-actions]
python =
    3.6: py36, mypy, flake8
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
passenv = TEAMCITY_VERSION
commands =
    pytest --basetemp={envtmpdir} --junitxml=junit-{envname}.xml

[testenv:flake8]
basepython = python3.8
deps = 
    flake8
    flake8-junit-report
commands = 
    flake8 --output-file flake8.txt src tests
    flake8_junit flake8.txt flake8_junit.xml

[testenv:mypy]
basepython = python3.8
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy --junit-xml mypy-junit.xml src

