[tox]
minversion = 3.8.0
envlist = py39, flake8, mypy
isolated_build = true

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pytest --basetemp={envtmpdir} --junitxml=junit-{envname}.xml

[testenv:flake8]
basepython = python3.9
deps = 
    flake8 
    flake8-junit-report
commands = 
    flake8 --output-file flake8.txt src tests
    flake8_junit flake8.txt flake8_junit.xml

[testenv:mypy]
basepython = python3.9
deps =
    -r{toxinidir}/requirements_dev.txt
commands = mypy src

